<div class="container mb-4">
    <div class="row">
      <div class="col-lg-4 ">
        <div class="sticky-top">
          <div class="row mt-3 ">
            <div class="col-lg-12">
              <div class="card rh-card">
                <div class="card-body">
                  <h5> Informaci√≥n Personal </h5>
                  <hr>
                  <div class="row">
                    <div class="col-lg-12">
                      <img id="profileImage" [src]="profile?.avatar" class="rh-profile-img" alt="...">
                    </div>
                    <div class="col-lg-10 my-auto rh-profile-info">
                      <h5 >{{profile?.name}}</h5>
                      <p class="m-0">{{profile?.location}} </p>
                      <ng-container *ngFor="let social of profile?.socials">
                        <a  [href]="social?.link" ><span class="mr-2"><i [ngClass]="social?.icon" aria-hidden="true"></i></span>{{social?.name}}</a><br>
                      </ng-container>
                      <button class="btn btn-outline-success mt-1" (click)="downloadResume()">Resume<span class="ml-2"><i class="fas fa-cloud-download-alt"></i></span></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row mt-3 ">
            <div class="col-lg-12">
              <div class="card rh-card">
                <div class="card-body">
                  <h5>Sobre Mi</h5>
                  <hr class="m-0 mb-3">
                  <div class="row">
                    <div class="col-lg-12">
                      <p style="white-space: pre-wrap;" class="card-text" [innerHTML]="profile?.about"></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
